{% extends "base.html" %}

{% block title %}Add Action Item - Action Items Tracker{% endblock %}

{% block content %}
<h2>Add New Action Item</h2>

<form method="POST" style="max-width: 600px;">
    <div class="form-group">
        <label for="title">Title *</label>
        <input type="text" id="title" name="title" required placeholder="e.g., Complete project documentation">
    </div>
    
    <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" name="description" placeholder="Detailed description of the action item"></textarea>
    </div>
    
    <div class="form-group">
        <label for="employee_id">Assign to Employee *</label>
        <select id="employee_id" name="employee_id" required>
            <option value="">Select an employee</option>
            {% for employee in employees %}
            <option value="{{ employee.id }}">{{ employee.name }} ({{ employee.manager_name }})</option>
            {% endfor %}
        </select>
    </div>
    
    <div class="form-group">
        <label for="priority">Priority *</label>
        <select id="priority" name="priority" required>
            <option value="low">Low</option>
            <option value="medium" selected>Medium</option>
            <option value="high">High</option>
        </select>
    </div>
    
    <div class="form-group">
        <label for="due_date">Due Date</label>
        <input type="date" id="due_date" name="due_date">
    </div>
    
    <div style="display: flex; gap: 10px;">
        <button type="submit" class="btn">Add Action Item</button>
        <a href="{{ url_for('actions') }}" class="btn btn-secondary">Cancel</a>
    </div>
</form>
{% endblock %}
