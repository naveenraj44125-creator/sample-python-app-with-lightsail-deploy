# Deployment Configuration
# This file configures the reusable deployment workflow

aws:
  region: us-east-1

lightsail:
  instance_name: sample-python-app-1
  static_ip: 34.234.203.242

application:
  name: sample-python-app-with-lightsail-deploy
  type: web
  version: 1.0.0
  package_files:
    - app.py
    - requirements.txt
    - templates/
  package_fallback: true

dependencies:
  # Web Servers
  apache:
    enabled: false
  
  nginx:
    enabled: true
    version: "latest"
    config:
      document_root: "/var/www/html"
      enable_ssl: false
  
  # Databases
  mysql:
    enabled: true
    version: "latest"
  
  postgresql:
    enabled: false
  
  # Programming Languages
  php:
    enabled: false
  
  python:
    enabled: true
    version: "3.9"
    config:
      pip_packages: []
      virtual_env: true
  
  nodejs:
    enabled: false
  
  # Additional Services
  redis:
    enabled: true
    version: "latest"
  
  memcached:
    enabled: false
  
  docker:
    enabled: false
  
  # System Tools
  git:
    enabled: false
  
  firewall:
    enabled: true
    config:
      allowed_ports:
        - "22"
        - "80"
        - "443"
      deny_all_other: true

github_actions:
  triggers:
    push_branches:
      - main
  jobs:
    test:
      enabled: false
